<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Simple Radar</title>
    <!-- CUSTOM STYLESHEETS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/checkbox.css">
    <link rel="stylesheet" href="styles/darkmode.css">
    <link rel="stylesheet" href="styles/button.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="images/radar.png">
</head>

<body class="unselectable">
    <div class="title">
        <span>Download</span>
        <span class="title-color">Simple Radar</span>
        <span>for CS:GO!</span>
    </div>
    <div class="container">
        <table aria-describedby="Map Configurator">
            <tr>
                <td>
                    <img id="map-preview" alt="map preview" width="500" height="500"
                        src="https://uploads-ssl.webflow.com/5d5ab0de3f2789196e87264e/603be21cb413139882f22ee1_Color0Pat0Buy0Spec0.jpg">
                </td>
                <td>
                    <form id="update-btn">
                        <label>
                            <div class=" checkbox-con">
                                <input type="checkbox" name="color" value="1">
                                Dark
                            </div>
                        </label>
                        <label>
                            <div class="checkbox-con">
                                <input type="checkbox" name="callout" value="1">
                                Callouts
                            </div>
                        </label>
                        <label>
                            <div class="checkbox-con">
                                <input type="checkbox" name="buyzone" value="1">
                                Buyzones
                            </div>
                        </label>
                        <label>
                            <div class="checkbox-con">
                                <input type="checkbox" name="elevation" value="1">
                                Elevations
                            </div>
                        </label>
                        <button class="dl-button" type="submit">
                            Download
                        </button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <!-- DARKMODE SWITCH -->
    <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
    </label>
    <!-- FOOTER -->
    <footer>
        <p>All Credits go to:</p>
        <nav>
            <a href="https://readtldr.gg/simpleradar">https://readtldr.gg/simpleradar</a>
            <a href="about.html">About</a>
        </nav>
    </footer>
    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
</body>

</html>
