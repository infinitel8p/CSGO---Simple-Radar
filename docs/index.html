<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Simple Radar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Download Simple Radar for CS:GO</h1>
        <form>
            <label>
                <input type="checkbox" name="color" value="1">
                Color
            </label>
            <label>
                <input type="checkbox" name="callout" value="1">
                Callout
            </label>
            <label>
                <input type="checkbox" name="elevation" value="1">
                Elevation
            </label>
            <label>
                <input type="checkbox" name="buyzone" value="1">
                Buyzone
            </label>
            <input type="submit" value="Download">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
